<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Gerenciador de Veiculos com Spring Boot</title>
</head>
<body>
	<h1>Veiculo buscado pelo Id</h1>
	
	<form action="#" th:action="@{/veiculos/alterar}" th:object="${veiculo}" method="post">
		<input type="hidden" th:field="*{idveiculo}">	
		<p>
			<label for="placa">Placa:</label>
			<input type="text" id="placa" th:field="*{placa}" placeholder="placa">
		</p>
		<p>
			<label for="modelo">Modelo:</label>
			<input type="text" id="modelo" th:field="*{modelo}" placeholder="modelo">
		</p>
		<p>
			<label for="ano">Ano:</label>
			<input type="text" id="ano" th:field="*{ano}" placeholder="ano">
		</p>
		<input type="submit" value="Alterar">
	</form>
	<form action="#" th:action="@{/veiculos/confirmarremocao}" th:object="${veiculo}" method="post">
			<input type="hidden" th:field="*{idveiculo}">	
			<input type="hidden" th:field="*{placa}">
			<input type="hidden" th:field="*{modelo}">
			<input type="hidden" th:field="*{ano}">
			<input type="submit" value="Remover">
		</form>
	
	<a th:href="@{/}">Voltar</a>
</body>
</html>
