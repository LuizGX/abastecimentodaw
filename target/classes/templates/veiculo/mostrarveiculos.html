<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Gerenciador de Abastecimentos com Spring Boot</title>
</head>
<body>
	<h1 th:text="${titulo}">Todos os veiculos</h1>
	
	<div th:each="veiculo : ${veiculos}">
		<p>id: [[${veiculo.idveiculo}]]</p>
		<p>placa: [[${veiculo.placa}]]</p>
		<p>modelo: [[${veiculo.modelo}]]</p>
		<p>ano: [[${veiculo.ano}]]</p>
		<p>Status: [[${veiculo.status}]]</p>
		<form action="#" th:action="@{/veiculos/buscar}" method="post">
				<input type="hidden" name="idveiculo" th:value="*{veiculo.idveiculo}">
				<input type="submit" value="Alterar">
		</form>
		<form action="#" th:action="@{/veiculos/confirmarremocao}" method="post" th:object="${veiculo}" th:if="${veiculo.status} == 1">
			<input type="hidden" name="idveiculo" th:value="*{idveiculo}">	
			<input type="hidden" name="placa" th:value="*{placa}">
			<input type="hidden" name="modelo" th:value="*{modelo}">
			<input type="hidden" name="ano" th:value="*{ano}">
			<input type="submit" value="Remover">
		</form>
		
		<hr>
	</div>
	
	<a th:href="@{/}">Voltar</a>
</body>
</html>
