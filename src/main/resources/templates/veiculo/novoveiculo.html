<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Gerenciador de Abastecimentos com Spring Boot</title>
</head>
<body>
	<h1>Novo Ve√≠culo</h1>
	
	<form action="#" th:action="@{/veiculos/novoVeiculo}" th:object="${veiculo}" method="post">
		<input type="hidden" th:field="*{idveiculo}">
		<p>
			<label for="placa">placa:</label>
			<input type="text" id="placa" th:field="*{placa}" placeholder="placa">
		</p>
		<p>
			<label for="modelo">modelo:</label>
			<input type="text" id="modelo" th:field="*{modelo}" placeholder="modelo">
		</p>
		<p>
			<label for="ano">ano:</label>
			<input type="text" id="ano" th:field="*{ano}" placeholder="ano">
		</p>
		<input type="submit" value="Inserir">
	</form>
	
	<a th:href="@{/}">Voltar</a>
</body>
</html>
